<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Nutty Squirrel Gelato – Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Nutty Squirrel Gelato is a small family business located in Maple Valley, WA.">
        <meta name="keywords" content="Nutty Squirrel, Seattle, Maple Valley, Washington, gelato, best gelato, natural, local, ice cream">
        <meta name="author" content="Jodi Parker" />

        <!--Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300|Vollkorn:400italic' rel='stylesheet' type='text/css'>

        <!--TypeKit Fonts -->
        <script type="text/javascript" src="//use.typekit.net/ppq6bwl.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!--CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Smooth scroll js -->
        <script type='text/javascript' src='http://code.jquery.com/jquery-1.6.4.js'></script>
        <script type='text/javascript'>
            $(window).load(function(){
            $('a').click(function(){
                $('html, body').animate({
                    scrollTop: $( $(this).attr('href') ).offset().top
                }, 500);
                return false;
            });
            });
        </script>

        <!-- Shrinking Nav On Scroll -->
        <script>
            $(window).scroll(function() {
            if ($(this).scrollTop() > 1){  
                $('header').addClass("sticky");
                $("img[src='img/logo.png']").attr("src","img/logo-2.png");
            }
            else{
                $('header').removeClass("sticky");
                $("img[src='img/logo-2.png']").attr("src","img/logo.png");
            }

        });
        </script>

        <!-- Jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    </head>

    <body>

        <header class="wrap-lg">
            <a href="#home" id="logo"><img src="img/logo.png" alt="Nutty Squirrel logo"></a>
                <ol id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="index.html#catering">Catering</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ol>
            <div id="fa-icons">
                <a href="https://www.facebook.com/NuttySquirrelGelato"><i class="fa fa-facebook"></i></a>
                <a href="http://instagram.com/NuttySquirrelGelato"><i class="fa fa-instagram"></i></a>
            </div>
        </header><!-- /.wrap-lg-->

        <article id="error">
            <div class="inner">
                <div class="wrap-sm">
                    <a name="skip"></a><!-- screen readers skip to here -->
                    
                    <h1>Oops!</h1>
                    <p>The page you're looking for is not here.</p>
                </div>
            </div>
        </article>

        <footer class="wrap-lg">
            <p class="group">&copy;Copyright 2014 Nutty Squirrel Gelato — Maple Valley, WA</p>
        </footer><!-- /.wrap-lg-->

    </body>

</html>
